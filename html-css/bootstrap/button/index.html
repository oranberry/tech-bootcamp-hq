<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	 crossorigin="anonymous">
	<!-- My Custom CSS -->
	<link href="style.css" rel="stylesheet">
	<title>Bootstrap Buttons</title>
</head>

<body>
	<h1 class="display-5 fw-bold">Bootstrap Buttons</h1>
  <hr>

  <h3 class="display-7 fw-bold">Button Classes</h3>
	<button>Default</button>
  <button>Danger</button>
  <button>Warning</button>
  <button>Success</button>
  <button>Outline</button>
  <button>Larger Button</button>
  <hr>
  <h3 class="display-7 fw-bold">Button Groups</h3>
  <hr>
  <form>
    <h4 class="display-8 fw-bold">Checkboxes</h4>
     <div>
      <input type="checkbox" id="btncheck1" autocomplete="off">

      <input type="checkbox" id="btncheck2" autocomplete="off">

      <input type="checkbox" id="btncheck3" autocomplete="off">
    </div>
    <hr>
    <h4 class="display-8 fw-bold">Radio Buttons</h4>

    <div>
      <input type="radio" name="btnradio" id="btnradio1" autocomplete="off" checked>

      <input type="radio" name="btnradio" id="btnradio2" autocomplete="off">

      <input type="radio" name="btnradio" id="btnradio3" autocomplete="off">
    </div>
  </form>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
