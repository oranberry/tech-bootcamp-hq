<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap sign in</title>
  </head>
  <body class="text-center h-100 d-flex flex-column justify-content-center align-items-center">
		<main style="max-width: 400px">
			<form>
				<h1 class="display-4 mb-3">Please sign in</h1>
				<div class="form-floating mb-3">
					<input type="email" id="email-input" class="form-control" placeholder="name@example.com">
					<label for="email-input">Email Address</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" id="password-input" class="form-control" placeholder="Password">
					<label for="password-input">Password</label>
				</div>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me">
						Remember me
					</label>
				</div>
				<button class="btn-lg btn-primary w-100" type="submit">Sign in</button>
			</form>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
