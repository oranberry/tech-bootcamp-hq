<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sales Invoice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <thead>
        <!---tr = table row tag -->
        <tr>
          <th scope="col">ITEM</th>
          <th scope="col">QTY</th>
          <th scope="col">PRICE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!---td = table data tag -->
          <td>Free Range Organic Soy Candle</td>
          <td>3</td>
          <td>$90.00</td>
        </tr>
        <tr>
          <td>YOU'LL BE FINE (vinyl)</td>
          <td>1</td>
          <td>$24.94</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="total" colspan="2">Total</td>
          <td>$114.94</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
